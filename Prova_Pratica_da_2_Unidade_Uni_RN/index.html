<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Loja Tech Shop</title>
</head>

<body>
    <main>
        <section class="produtos">
            <article class="card">
                <span class="promo">PROMOÇÃO</span>
                <div>
                    <h2>Mouse logitech</h2>
                    <p>Mouse sem fio gamer, o melhor Mouse do mercado.</p>
                    <button>Comprar/Detalhes</button>
                </div>
                <img src="./assets/mouse.jpg" alt="Mouse gamer">
            </article>
            <article class="card">
                <div>
                    <h2>Teclado logitech</h2>
                    <p>Teclado sem fio gamer, o melhor Teclado do mercado.</p>
                    <button>Comprar/Detalhes</button>
                </div>
                <img src="./assets/teclado.png" alt="Teclado gamer">
            </article>
            <article class="card">
                <div>
                    <h2>Headset logitech</h2>
                    <p>Headset sem fio gamer, o melhor Headset do mercado.</p>
                    <button>Comprar/Detalhes</button>
                </div>
                <img src="./assets/Headset.jpg" alt="Headset gamer">
            </article>
        </section>
    </main>
</body>

</html>
